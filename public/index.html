<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maria Talks Tech</title>
    <meta name="description" content="Maria Talks Tech — videos, tutorials, and talks on web, cloud, and AI." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- TODO: DEV PREVIEW ONLY (Canvas/Local without build): Tailwind CDN. Remove before deploying to Cloudflare Pages and restore compiled CSS link. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Nunito Sans"', "ui-sans-serif", "system-ui", "-apple-system", "Segoe UI", "Roboto", '"Helvetica Neue"', "Arial", '"Noto Sans"', "sans-serif", '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
            },
          },
        },
      };
    </script>
    <!-- TailwindPlus Elements for dialog/menu commands (mobile menu) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <style>
      /* Smooth scrolling for in-page anchors */
      html {
        scroll-behavior: smooth;
      }
      /* Dotted background for hero; glow handled by Tailwind gradient overlay */
      .bg-dots {
        background: radial-gradient(circle at center, rgba(255, 255, 255, 0.12) 1px, transparent 1.6px) 0 0/22px 22px;
      }
      /* Wave image overlay for alt hero */
      .bg-wave-overlay {
        background-image: url("images/wave-bkg.png");
        background-size: cover;
        background-position: center;
        opacity: 0.15;
      }
    </style>
  </head>
  <body class="bg-zinc-50 text-zinc-800 font-sans dark:bg-zinc-950 dark:text-zinc-100">
    <header class="sticky top-0 z-40 border-b border-zinc-200/70 bg-white/70 backdrop-blur dark:border-white/10 dark:bg-zinc-950/60">
      <div class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4">
        <a href="#home" class="flex items-center gap-3 font-semibold">
          <img src="images/logo.png" alt="Maria Talks Tech" class="w-36" />
        </a>
        <nav class="hidden items-center gap-8 text-base text-zinc-600 md:flex dark:text-zinc-300">
          <a href="#about" class="hover:text-zinc-900 dark:hover:text-white">About</a>
          <a href="#consulting" class="hover:text-zinc-900 dark:hover:text-white">Consulting</a>
          <a href="#youtube" class="hover:text-zinc-900 dark:hover:text-white">YouTube</a>
          <a href="#work" class="hover:text-zinc-900 dark:hover:text-white">Work With Me</a>
          <a href="#speak" class="inline-flex items-center gap-2 rounded-full bg-zinc-900 px-4 py-2 font-medium text-white hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-transparent dark:text-white dark:border dark:border-white/30">
            <img src="images/speaker.svg" alt="Ask To Speak" class="w-6 h-6" /> Ask To Speak</a
          >
        </nav>
        <!-- Mobile menu button -->
        <button
          type="button"
          aria-label="Open main menu"
          command="show-modal"
          commandfor="mobile-menu"
          class="md:hidden inline-flex items-center justify-center rounded-md p-2 text-zinc-700 hover:bg-zinc-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:text-zinc-200 dark:hover:bg-white/10">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true" class="h-6 w-6">
            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <!-- Mobile slide-over menu -->
      <el-dialog>
        <dialog id="mobile-menu" class="backdrop:bg-transparent md:hidden">
          <div tabindex="0" class="fixed inset-0 focus:outline-none">
            <el-dialog-panel class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white p-6 sm:max-w-sm sm:ring-1 sm:ring-zinc-900/10 dark:bg-zinc-950 dark:text-zinc-100">
              <div class="flex items-center justify-between">
                <a href="#home" class="-m-1.5 p-1.5">
                  <span class="sr-only">Maria Talks Tech</span>
                  <img src="images/logo.png" alt="" class="h-8 w-auto" />
                </a>
                <button type="button" aria-label="Close menu" command="close" commandfor="mobile-menu" class="-m-2.5 rounded-md p-2.5 text-zinc-700 hover:bg-zinc-100 dark:text-zinc-200 dark:hover:bg-white/10">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true" class="h-6 w-6">
                    <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </button>
              </div>
              <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-zinc-200/70 dark:divide-white/10">
                  <div class="space-y-2 py-6">
                    <a href="#about" command="close" commandfor="mobile-menu" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-zinc-900 hover:bg-zinc-50 dark:text-zinc-100 dark:hover:bg-white/10">About</a>
                    <a href="#consulting" command="close" commandfor="mobile-menu" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-zinc-900 hover:bg-zinc-50 dark:text-zinc-100 dark:hover:bg-white/10">Consulting</a>
                    <a href="#youtube" command="close" commandfor="mobile-menu" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-zinc-900 hover:bg-zinc-50 dark:text-zinc-100 dark:hover:bg-white/10">YouTube</a>
                    <a href="#work" command="close" commandfor="mobile-menu" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-zinc-900 hover:bg-zinc-50 dark:text-zinc-100 dark:hover:bg-white/10">Work With Me</a>
                  </div>
                  <div class="py-6">
                    <a
                      href="#speak"
                      command="close"
                      commandfor="mobile-menu"
                      class="-mx-3 inline-flex items-center gap-2 rounded-full bg-zinc-900 px-4 py-2 text-base font-medium text-white hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-transparent dark:text-white dark:border dark:border-white/30">
                      <img src="images/speaker.svg" alt="" class="w-6 h-6" /> Ask To Speak
                    </a>
                  </div>
                </div>
              </div>
            </el-dialog-panel>
          </div>
        </dialog>
      </el-dialog>
    </header>

    <main id="home">
      <!-- Hero -->
      <section aria-labelledby="hero-heading" class="relative overflow-hidden">
        <div class="relative">
          <div class="pointer-events-none absolute inset-0 -z-10 bg-dots"></div>
          <div class="pointer-events-none absolute inset-0 -z-10 bg-gradient-to-b from-fuchsia-200/60 via-violet-200/60 to-indigo-200/60 blur-3xl dark:from-fuchsia-600/20 dark:via-indigo-600/30 dark:to-black/30"></div>
          <div class="pointer-events-none absolute inset-0 -z-10 bg-wave-overlay"></div>
          <div class="mx-auto flex max-w-7xl items-end justify-center px-6 pt-24 pb-8">
            <h1 id="hero-heading" class="sr-only">Maria Talks Tech</h1>
            <img src="images/maria-talks.png" alt="Maria Talks Tech" class="w-full max-w-[520px] md:max-w-[600px] h-auto drop-shadow-[0_0_40px_rgba(255,255,255,0.35)]" />
          </div>
        </div>
      </section>
    </main>

    <footer class="border-t border-zinc-200 dark:border-white/10">
      <div class="mx-auto flex max-w-7xl flex-col items-center justify-between gap-4 px-6 py-10 md:flex-row">
        <nav class="flex gap-6 text-sm text-zinc-600 dark:text-zinc-300">
          <a href="#about" class="hover:text-zinc-900 dark:hover:text-white">About</a>
          <a href="#consulting" class="hover:text-zinc-900 dark:hover:text-white">Consulting</a>
          <a href="#youtube" class="hover:text-zinc-900 dark:hover:text-white">YouTube</a>
          <a href="#contact" class="hover:text-zinc-900 dark:hover:text-white">Contact</a>
        </nav>
        <p class="text-xs text-zinc-500">© 2025 Maria Talks Tech. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
